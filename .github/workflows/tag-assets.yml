---
name: Tag Assets
on:
  push:
    tags:
      - stable
      - edge
jobs:
  attach_asset:
    name: Attach assets to release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run: dep install
      - run: make clean
      - run: make package

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            package/pmlag-linux-amd64.tar.gz
