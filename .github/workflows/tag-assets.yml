---
name: Tag Assets
on:
  push:
    tags:
      - stable
      - edge
jobs:
  attach_asset_amd64:
    name: Attach assets linux-amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run: dep install
      - run: make clean
      - run: make package
      - run: scripts/gha-create-release.sh
      - run: scripts/gha-attach-assets.sh


